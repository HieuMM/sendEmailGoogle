<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Send Email</title>
    <style>
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }

        #myBar {
            width: 1%;
            height: 30px;
            background-color: #04AA6D;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
<h2>Input messenger</h2>
<form th:action="@{/forgot-password}"  method="post">
    <h2 th:name="timea" ></h2>
  <table>
<tr>
  <textarea rows="9" cols="70"  name="notes" >
  </textarea>
</tr>
    <tr>
        <button onclick="move()">Send all</button>     </tr>

      <tr>
          <div id="myProgress">
              <div id="myBar">0%</div>
          </div>

          <br>
          <script>

              var i = 0;
              function move() {
                  if (i == 0) {
                      i = 1;
                      var elem = document.getElementById("myBar");
                      var width = 10;
                      var id = setInterval(frame, 10);
                      function frame() {
                          if (width >= 100) {
                              clearInterval(id);
                              i = 0;
                          } else {
                              width++;
                              elem.style.width = width + "%";
                              elem.innerHTML = width  + "%";
                          }
                      }
                  }
              }
          </script>
      </tr>
  </table>
</form>
</body>
</html>
